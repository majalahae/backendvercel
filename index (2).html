<!DOCTYPE html>
<html lang="id">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRI News Feed Generator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@700&display=swap" rel="stylesheet">

  <!-- FabricJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <!-- OGL -->
  <script src="https://cdn.jsdelivr.net/npm/ogl@0.0.107/dist/ogl.min.js"></script>

  <style>
    body { margin:0; font-family: 'Albert Sans', sans-serif; background:#fff; }

    #iridescence-container {
      position: fixed;
      top: 0; left:0;
      width:100%; height:100%;
      z-index: -1;
    }

    .container {
      display: flex;
      gap: 25px;
      align-items: flex-start;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: nowrap;
      box-sizing: border-box;
      padding: 20px;
    }

    .poster-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
    }

    #input-url {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .button-group {
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    #posterCanvas {
      display:block;
      max-width:100%;
      height:auto;
      border:1px solid #ddd;
      border-radius:8px;
    }

    .caption-section {
      flex: 1;
      background:#fafafa;
      padding:20px;
      border-radius:8px;
      min-width:280px;
      max-height:1350px;
      overflow-y:auto;
    }

    #captionBox {
      width:100%;
      height:100%;
      min-height:320px;
      padding:10px;
      resize:none;
      font-size:15px;
      box-sizing:border-box;
    }

    #copyCaptionBtn { margin-top:10px; width:100%; padding:10px; }

    @media (max-width:950px) {
      .container { flex-wrap:wrap; }
      .poster-section, .caption-section { flex:1 1 100%; max-width:100%; }
      #posterCanvas { width:100%; height:auto; }
    }
  </style>
</head>

<body>
<div id="iridescence-container"></div>

<div class="container">
  <div class="poster-section">
    <h2 style="text-align:center;">RRI News Feed Generator</h2>
    <input id="input-url" type="text" placeholder="Masukkan URL berita rri.co.id" />
    <div class="button-group">
      <button onclick="generatePoster()">Generate</button>
      <button id="downloadBtn">Download</button>
      <button id="resetBtn">Reset</button>
    </div>
    <canvas id="posterCanvas" width="1080" height="1350"></canvas>
  </div>

  <div class="caption-section">
    <h3>Caption</h3>
    <textarea id="captionBox"></textarea>
    <button id="copyCaptionBtn">Copy Caption</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
