<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RRI News Feed Generator</title>

<!-- FabricJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<!-- OGL -->
<script src="https://cdn.jsdelivr.net/npm/ogl@0.0.107/dist/ogl.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@700&display=swap" rel="stylesheet">

<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }
  .container { display:flex; gap:25px; max-width:1200px; margin:20px auto; flex-wrap:wrap; }
  .poster-section, .caption-section { flex:1; min-width:280px; }
  #posterCanvas { border:1px solid #ddd; border-radius:8px; }
  #input-url { width:100%; padding:10px; margin-bottom:10px; }
  .button-group { display:flex; gap:10px; margin-bottom:10px; }
  #captionBox { width:100%; height:300px; padding:10px; }
  #spinner { display:none; text-align:center; margin:10px; }
</style>
</head>
<body>

<div id="iridescence-container" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>

<div class="container">
  <div class="poster-section">
    <input id="input-url" type="text" placeholder="Masukkan URL berita rri.co.id" />
    <div class="button-group">
      <button onclick="generatePoster()">Generate</button>
      <button id="downloadBtn">Download</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="spinner">Loading...</div>
    <canvas id="posterCanvas" width="1080" height="1350"></canvas>
  </div>
  <div class="caption-section">
    <textarea id="captionBox" placeholder="Caption akan muncul di sini"></textarea>
    <button id="copyCaptionBtn">Copy Caption</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
